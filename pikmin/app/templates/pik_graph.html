        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#f7f7f5", "id": 0, "label": 0, "shape": "dot", "title": "1"}, {"color": "#f7f7f5", "id": 1, "label": 1, "shape": "dot", "title": "2"}, {"color": "#f7f7f5", "id": 2, "label": 2, "shape": "dot", "title": "3"}, {"color": "#f7f7f5", "id": 3, "label": 3, "shape": "dot", "title": "4"}, {"color": "#f7f7f5", "id": 4, "label": 4, "shape": "dot", "title": "5"}, {"color": "#f7f7f5", "id": 5, "label": 5, "shape": "dot", "title": "6"}, {"color": "#f7f7f5", "id": 6, "label": 6, "shape": "dot", "title": "7"}, {"color": "#f7f7f5", "id": 7, "label": 7, "shape": "dot", "title": "8"}, {"color": "#f7f7f5", "id": 8, "label": 8, "shape": "dot", "title": "9"}, {"color": "#f7f7f5", "id": 9, "label": 9, "shape": "dot", "title": "10"}, {"color": "#f7f7f5", "id": 10, "label": 10, "shape": "dot", "title": "11"}, {"color": "#f7f7f5", "id": 11, "label": 11, "shape": "dot", "title": "12"}, {"color": "#f7f7f5", "id": 12, "label": 12, "shape": "dot", "title": "13"}, {"color": "#f7f7f5", "id": 13, "label": 13, "shape": "dot", "title": "14"}, {"color": "#f7f7f5", "id": 14, "label": 14, "shape": "dot", "title": "15"}, {"color": "#f7f7f5", "id": 15, "label": 15, "shape": "dot", "title": "16"}, {"color": "#f7f7f5", "id": 16, "label": 16, "shape": "dot", "title": "17"}, {"color": "#f7f7f5", "id": 17, "label": 17, "shape": "dot", "title": "18"}]);
                  edges = new vis.DataSet([{"from": 0, "to": 1}, {"from": 1, "to": 2}, {"from": 0, "to": 2}, {"from": 2, "to": 3}, {"from": 0, "to": 3}, {"from": 3, "to": 4}, {"from": 0, "to": 4}, {"from": 4, "to": 5}, {"from": 0, "to": 5}, {"from": 5, "to": 6}, {"from": 0, "to": 6}, {"from": 6, "to": 7}, {"from": 0, "to": 7}, {"from": 7, "to": 8}, {"from": 0, "to": 8}, {"from": 8, "to": 9}, {"from": 0, "to": 9}, {"from": 9, "to": 10}, {"from": 0, "to": 10}, {"from": 10, "to": 11}, {"from": 0, "to": 11}, {"from": 11, "to": 12}, {"from": 0, "to": 12}, {"from": 12, "to": 13}, {"from": 0, "to": 13}, {"from": 13, "to": 14}, {"from": 0, "to": 14}, {"from": 14, "to": 15}, {"from": 0, "to": 15}, {"from": 15, "to": 16}, {"from": 0, "to": 16}, {"from": 16, "to": 17}, {"from": 0, "to": 17}, {"from": 17, "to": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
